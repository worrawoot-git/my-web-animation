<!DOCTYPE html>
<html>
<head>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f0f0f0; }
        .ball { width: 50px; height: 50px; background: #ff4757; border-radius: 50%; animation: bounce 1s infinite alternate; }
        @keyframes bounce { from { transform: translateY(0); } to { transform: translateY(-100px); } }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
